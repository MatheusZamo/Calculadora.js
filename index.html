<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id='calculator'>
        <div id="screen-result">
            <p id="account"></p>
        </div>
        <div id="box-horizontal">
            <button class="operator" id="percentage">%</button>
            <button class="operator" id="division">/</button>
            <button class="operator" id="multiplication">*</button>
            <button class="operator" id="clear">x</button>
        </div>
        <div id="box-vertical">
            <div id="operators">
                <button class="operator" id="subtraction">-</button>
                <button class="operator" id="sum">+</button>
                <button class="operator" id="equal">=</button>
            </div>
            <div id="table">
                <table  id="keys">
                    <tr>
                        <th id="key-7">7</th>
                        <th id="key-8">8</th>
                        <th id="key-9">9</th>
                    </tr>
                    <tr>
                        <th id="key-4">4</th>
                        <th id="key-5">5</th>
                        <th id="key-6">6</th>
                    </tr>
                    <tr>
                        <th id="key-1">1</th>
                        <th id="key-2">2</th>
                        <th id="key-3">3</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th id="key-0">0</th>
                        <th></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
